<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Themes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="theme light">
        <h1>Light Theme</h1>
        <p>
            This is the light theme with a bright background and dark text.
        </p>
    </div>
    <div class="theme dark">
        <h1>Dark Theme</h1>
        <p>This is the dark theme with a dark background and light  text.</p>
    </div>
    <div class="theme nature">
       <h1>Nature Theme</h1> 
        <p>This theme uses natural green tones inspired by nature.</p>
    </div>
</body>

</html>
